# 腾讯云 TCB 部署配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: superinsight-config
  namespace: default
data:
  # 数据库配置
  database.host: "postgresql.tencentcloudbase.com"
  database.port: "5432"
  database.name: "superinsight"
  database.ssl: "require"
  
  # Label Studio 配置
  label_studio.url: "https://superinsight-ls.tencentcloudbase.com"
  label_studio.project_template: "text_classification"
  
  # AI 服务配置
  ai.hunyuan.endpoint: "https://hunyuan.tencentcloudapi.com"
  ai.hunyuan.region: "ap-beijing"
  ai.hunyuan.model: "hunyuan-lite"
  
  # 对象存储配置
  cos.region: "ap-shanghai"
  cos.bucket: "superinsight-data"
  cos.domain: "https://superinsight-data.cos.ap-shanghai.myqcloud.com"
  
  # 自动扩缩容配置
  autoscaling.min_instances: "1"
  autoscaling.max_instances: "10"
  autoscaling.target_cpu: "70"
  autoscaling.target_memory: "80"
  
  # 监控配置
  monitoring.enabled: "true"
  monitoring.log_level: "INFO"
  monitoring.metrics_interval: "60"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superinsight-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: superinsight-api
  template:
    metadata:
      labels:
        app: superinsight-api
    spec:
      containers:
      - name: api
        image: ccr.ccs.tencentyun.com/superinsight/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: superinsight-secrets
              key: database-url
        - name: HUNYUAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: superinsight-secrets
              key: hunyuan-api-key
        - name: HUNYUAN_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: superinsight-secrets
              key: hunyuan-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: superinsight-api-service
  namespace: default
spec:
  selector:
    app: superinsight-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: superinsight-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: superinsight-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80