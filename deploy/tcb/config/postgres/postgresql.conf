# PostgreSQL 14 Configuration for TCB Container
# Optimized for 2GB RAM container environment

# Connection Settings
listen_addresses = 'localhost'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (optimized for 2GB container with other services)
shared_buffers = 256MB
effective_cache_size = 512MB
work_mem = 8MB
maintenance_work_mem = 64MB
wal_buffers = 8MB

# Write-Ahead Logging
wal_level = replica
max_wal_size = 256MB
min_wal_size = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel Query
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] db=%d,user=%u,app=%a,client=%h '
log_statement = 'ddl'
log_timezone = 'UTC'

# Locale and Encoding
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C.UTF-8'
lc_monetary = 'C.UTF-8'
lc_numeric = 'C.UTF-8'
lc_time = 'C.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
password_encryption = scram-sha-256

# Data Directory
data_directory = '/var/lib/postgresql/14/main'
hba_file = '/var/lib/postgresql/14/main/pg_hba.conf'
ident_file = '/var/lib/postgresql/14/main/pg_ident.conf'

# Unix Socket
unix_socket_directories = '/var/run/postgresql'
unix_socket_permissions = 0777

# Performance
synchronous_commit = on
fsync = on
full_page_writes = on

# Autovacuum
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
