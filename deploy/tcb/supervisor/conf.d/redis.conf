; Redis 7 Process Configuration
; Priority 200 - Starts after PostgreSQL

[program:redis]
command=/usr/bin/redis-server /etc/redis/redis.conf
user=redis
autostart=true
autorestart=true
priority=200
startsecs=5
startretries=5
stopwaitsecs=10
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/supervisor/redis.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
