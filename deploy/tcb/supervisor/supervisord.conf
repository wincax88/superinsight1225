; SuperInsight TCB Supervisor Configuration
; Manages PostgreSQL, Redis, FastAPI, and Label Studio

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=3
loglevel=%(ENV_SUPERVISOR_LOG_LEVEL)s
user=root

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

; Include individual process configurations
[include]
files = /etc/supervisor/conf.d/*.conf

; Event listener for graceful shutdown
[eventlistener:shutdown]
command=/app/scripts/graceful-shutdown.sh
events=PROCESS_STATE_STOPPING,PROCESS_STATE_EXITED
buffer_size=100
