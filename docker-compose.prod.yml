# SuperInsight 生产环境 Docker Compose 配置
version: '3.8'

services:
  # PostgreSQL Database with enhanced security
  postgres:
    image: postgres:15-alpine
    container_name: superinsight-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-superinsight}
      POSTGRES_USER: ${POSTGRES_USER:-superinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # 安全配置
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./deploy/private/postgres.conf:/etc/postgresql/postgresql.conf
      - ./logs/postgres:/var/log/postgresql
    networks:
      - superinsight-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-superinsight} -d ${POSTGRES_DB:-superinsight}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    user: postgres
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c log_destination=stderr
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d.log

  # Redis Cache with persistence
  redis:
    image: redis:7-alpine
    container_name: superinsight-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./deploy/private/redis.conf:/usr/local/etc/redis/redis.conf
      - ./logs/redis:/var/log/redis
    networks:
      - superinsight-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    command: redis-server /usr/local/etc/redis/redis.conf
    sysctls:
      - net.core.somaxconn=65535

  # Label Studio with production settings
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: superinsight-label-studio-prod
    restart: unless-stopped
    ports:
      - "${LABEL_STUDIO_PORT:-8080}:8080"
    environment:
      DJANGO_DB: default
      POSTGRE_NAME: ${POSTGRES_DB:-superinsight}
      POSTGRE_USER: ${POSTGRES_USER:-superinsight}
      POSTGRE_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRE_PORT: 5432
      POSTGRE_HOST: postgres
      LABEL_STUDIO_HOST: ${LABEL_STUDIO_HOST:-http://localhost:8080}
      LABEL_STUDIO_USERNAME: ${LABEL_STUDIO_USERNAME:-admin@superinsight.com}
      LABEL_STUDIO_PASSWORD: ${LABEL_STUDIO_PASSWORD}
      # 生产环境配置
      DJANGO_SETTINGS_MODULE: label_studio.settings.label_studio
      DEBUG: "false"
      LABEL_STUDIO_DISABLE_SIGNUP_WITHOUT_LINK: "true"
      LABEL_STUDIO_USERNAME_FORCE_LOWERCASE: "true"
      # 安全配置
      LABEL_STUDIO_SECURE_MODE: "true"
      LABEL_STUDIO_SESSION_COOKIE_SECURE: "true"
      LABEL_STUDIO_CSRF_COOKIE_SECURE: "true"
    volumes:
      - label_studio_data:/label-studio/data
      - label_studio_media:/label-studio/media
      - ./logs/label-studio:/label-studio/logs
    networks:
      - superinsight-internal
      - superinsight-external
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    security_opt:
      - no-new-privileges:true

  # SuperInsight API Service
  superinsight-api:
    build:
      context: .
      dockerfile: deploy/private/Dockerfile.api
      args:
        - BUILD_ENV=production
    container_name: superinsight-api-prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-superinsight}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-superinsight}
      REDIS_URL: redis://redis:6379/0
      
      # Label Studio 配置
      LABEL_STUDIO_URL: http://label-studio:8080
      LABEL_STUDIO_TOKEN: ${LABEL_STUDIO_TOKEN}
      
      # AI 服务配置
      HUNYUAN_API_KEY: ${HUNYUAN_API_KEY}
      HUNYUAN_SECRET_KEY: ${HUNYUAN_SECRET_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      
      # 安全配置
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # 应用配置
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # 文件存储
      UPLOAD_PATH: /app/uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-100MB}
      
      # 监控配置
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
    volumes:
      - uploads:/app/uploads
      - exports:/app/exports
      - ./logs/api:/app/logs
      - ./deploy/private/api-config.yaml:/app/config.yaml:ro
    networks:
      - superinsight-internal
      - superinsight-external
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      label-studio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"

  # AI Worker Service
  superinsight-worker:
    build:
      context: .
      dockerfile: deploy/private/Dockerfile.worker
      args:
        - BUILD_ENV=production
    container_name: superinsight-worker-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-superinsight}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-superinsight}
      REDIS_URL: redis://redis:6379/1
      HUNYUAN_API_KEY: ${HUNYUAN_API_KEY}
      HUNYUAN_SECRET_KEY: ${HUNYUAN_SECRET_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - uploads:/app/uploads
      - ./logs/worker:/app/logs
    networks:
      - superinsight-internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis', port=6379, db=1); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"

  # Ollama Local AI Service (Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: superinsight-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./logs/ollama:/var/log/ollama
    networks:
      - superinsight-internal
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_ORIGINS: "*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - ollama

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: superinsight-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./deploy/private/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/private/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - superinsight-external
    depends_on:
      - superinsight-api
      - label-studio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: superinsight-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./deploy/private/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - superinsight-internal
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: superinsight-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/private/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/private/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - superinsight-internal
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis
  label_studio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/label-studio
  label_studio_media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/label-studio-media
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/uploads
  exports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/exports
  ollama_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/ollama
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  superinsight-internal:
    driver: bridge
    internal: true
  superinsight-external:
    driver: bridge