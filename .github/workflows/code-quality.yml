name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # =============================================================================
  # Python Code Quality
  # =============================================================================
  python-lint:
    name: Python Linting & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy black isort bandit
        pip install -r requirements.txt || true

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/ || echo "::warning::Code formatting issues found"
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ || echo "::warning::Import sorting issues found"
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero --output-format=colorized --reports=no || true
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-error-summary || echo "::warning::Type checking issues found"
      continue-on-error: true

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep pip-audit

    - name: Check for known vulnerabilities with Safety
      run: |
        safety check -r requirements.txt --full-report || echo "::warning::Dependency vulnerabilities found"
      continue-on-error: true

    - name: Security audit with pip-audit
      run: |
        pip-audit -r requirements.txt || echo "::warning::Security audit issues found"
      continue-on-error: true

    - name: Security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt || echo "::warning::Security issues found by Bandit"
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()

    - name: SAST with Semgrep
      run: |
        semgrep scan --config=auto src/ --json --output=semgrep-report.json || true
        semgrep scan --config=auto src/ --text || echo "::warning::SAST issues found"
      continue-on-error: true

    - name: Upload Semgrep report
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-security-report
        path: semgrep-report.json
      if: always()

  # =============================================================================
  # Dependency Scanning
  # =============================================================================
  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Generate dependency tree
      run: |
        pip install pipdeptree
        pip install -r requirements.txt || true
        pipdeptree --warn fail || true

    - name: Check for outdated packages
      run: |
        pip list --outdated --format=json > outdated-packages.json || true
        echo "=== Outdated Packages ==="
        cat outdated-packages.json | python -m json.tool || true

    - name: Upload outdated packages report
      uses: actions/upload-artifact@v4
      with:
        name: outdated-packages-report
        path: outdated-packages.json
      if: always()

  # =============================================================================
  # Docker Image Security Scan
  # =============================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for scanning
      run: |
        docker build -t superinsight-scan:latest -f deploy/tcb/Dockerfile.fullstack . || \
        docker build -t superinsight-scan:latest -f Dockerfile . || \
        echo "::warning::Could not build Docker image for scanning"
      continue-on-error: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'superinsight-scan:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()
      continue-on-error: true

  # =============================================================================
  # Secrets Detection
  # =============================================================================
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified
      continue-on-error: true

    - name: GitLeaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

  # =============================================================================
  # Frontend Code Quality (if applicable)
  # =============================================================================
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci || npm install

    - name: Run ESLint
      working-directory: frontend
      run: |
        npm run lint || echo "::warning::ESLint issues found"
      continue-on-error: true

    - name: Run TypeScript check
      working-directory: frontend
      run: |
        npm run type-check || npx tsc --noEmit || echo "::warning::TypeScript errors found"
      continue-on-error: true

    - name: Check Prettier formatting
      working-directory: frontend
      run: |
        npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,scss}" || echo "::warning::Formatting issues found"
      continue-on-error: true

  # =============================================================================
  # Quality Gate Summary
  # =============================================================================
  quality-gate:
    name: Quality Gate
    needs: [python-lint, security-scan, secrets-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check quality gate status
      run: |
        echo "=== Quality Gate Summary ==="
        echo "Python Lint: ${{ needs.python-lint.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Secrets Scan: ${{ needs.secrets-scan.result }}"

        if [[ "${{ needs.python-lint.result }}" == "failure" ]] || \
           [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
           [[ "${{ needs.secrets-scan.result }}" == "failure" ]]; then
          echo "::warning::Some quality checks failed. Review the reports for details."
        else
          echo "All quality checks passed or completed with warnings."
        fi
