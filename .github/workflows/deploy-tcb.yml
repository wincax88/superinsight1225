name: Deploy to Tencent Cloud TCB

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  TCB_ENV_ID: ${{ secrets.TCB_ENV_ID }}
  TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
  TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  HUNYUAN_API_KEY: ${{ secrets.HUNYUAN_API_KEY }}
  HUNYUAN_SECRET_KEY: ${{ secrets.HUNYUAN_SECRET_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_superinsight
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_superinsight
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Tencent Container Registry
      uses: docker/login-action@v2
      with:
        registry: ccr.ccs.tencentyun.com
        username: ${{ secrets.TCB_SECRET_ID }}
        password: ${{ secrets.TCB_SECRET_KEY }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./deploy/tcb/Dockerfile.api
        push: true
        tags: |
          ccr.ccs.tencentyun.com/superinsight/api:latest
          ccr.ccs.tencentyun.com/superinsight/api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Worker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./deploy/tcb/Dockerfile.worker
        push: true
        tags: |
          ccr.ccs.tencentyun.com/superinsight/worker:latest
          ccr.ccs.tencentyun.com/superinsight/worker:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install CloudBase CLI
      run: |
        npm install -g @cloudbase/cli
    
    - name: Deploy to CloudBase
      run: |
        echo '${{ secrets.TCB_KEY_FILE }}' > tcb-key.json
        tcb login --key-file tcb-key.json
        tcb framework:deploy --envId ${{ env.TCB_ENV_ID }}
    
    - name: Run database migrations
      run: |
        python -m alembic upgrade head
    
    - name: Deploy cloud functions
      run: |
        tcb functions:deploy data-extractor --envId ${{ env.TCB_ENV_ID }}
        tcb functions:deploy ai-annotator --envId ${{ env.TCB_ENV_ID }}
        tcb functions:deploy quality-manager --envId ${{ env.TCB_ENV_ID }}
    
    - name: Health check
      run: |
        sleep 30  # ç­‰å¾…æœåŠ¡å¯åŠ¨
        SERVICE_URL=$(tcb hosting:detail --envId ${{ env.TCB_ENV_ID }} | grep -o 'https://[^"]*' | head -1)
        if [ -n "$SERVICE_URL" ]; then
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "Health check passed: ${SERVICE_URL}"
        else
          echo "Could not get service URL"
          exit 1
        fi
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "ğŸ‰ SuperInsight successfully deployed to TCB!"
        echo "Environment: ${{ env.TCB_ENV_ID }}"
        echo "Commit: ${{ github.sha }}"
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ SuperInsight deployment to TCB failed!"
        echo "Please check the logs for details."

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v3
    
